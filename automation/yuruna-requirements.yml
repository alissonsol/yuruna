requirements:
  - tool: "PowerShell"
    command: "pwsh -v"
    version: "7.2.2"
  - tool: "Terraform"
    command: "($(terraform version --json) | ConvertFrom-Json).terraform_version"
    version: "1.1.7"
  - tool: "Helm"
    command: "helm version --short"
    version: "v3.8.1"
  - tool: "Docker"
    command: "($(docker version -f json) | ConvertFrom-Json).Client.Version"
    version: "20.10.13"
  - tool: "Kubectl"
    command: "($(kubectl version --client -o json) | ConvertFrom-Json).clientVersion.gitVersion"
    version: "v1.22.5"
  - tool: "Visual Studio Code"
    command: "code -v"
    version: "1.66.0"
  - tool: "mkcert"
    command: "mkcert -version"
    version: "v1.4.3"
  - tool: "AWS cli"
    command: "aws --version"
    version: "aws-cli/2.5.3"
  - tool: "Azure cli"
    command: "($(az version) | ConvertFrom-Json).\"azure-cli\""
    version: "2.35.0"
  - tool: "Google Cloud"
    command: "gcloud -v -q"
    version: "SDK 380.0.0"
  - tool: "wget"
    command: "wget --version"
    version: "1.21.3"
