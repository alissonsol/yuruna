requirements:
  - tool: "PowerShell"
    command: "pwsh -v"
    version: "7.5.0"
    releases: "https://github.com/powershell/powershell/releases"
  - tool: "Terraform"
    command: "($(terraform version --json) | ConvertFrom-Json).terraform_version"
    version: "1.10.5"
    releases: "terraform.io/downloads.html"
  - tool: "Helm"
    command: "helm version --short"
    version: "v3.17.1"
    releases: "https://github.com/helm/helm/releases"
  - tool: "Docker"
    command: "($(docker version -f json) | ConvertFrom-Json).Client.Version"
    version: "27.5.1"
    releases: "https://docs.docker.com/desktop/"
  - tool: "Docker buildx"
    command: "docker-buildx version"
    version: "v0.20.1"
    releases: "https://github.com/docker/buildx"
  - tool: "Kubectl"
    command: "($(kubectl version --client -o json) | ConvertFrom-Json).clientVersion.gitVersion"
    version: "v1.31.4"
    releases: "https://pwittrock.github.io/docs/tasks/tools/install-kubectl/"
  - tool: "Visual Studio Code"
    command: "code -v"
    version: "1.97.2"
    releases: "https://code.visualstudio.com/Download"
  - tool: "mkcert"
    command: "mkcert -version"
    version: "v1.4.4"
    releases: "https://github.com/filosottile/mkcert/releases"
  - tool: "AWS cli"
    command: "aws --version"
    version: "aws-cli/2.24.7"
    releases: "https://docs.aws.amazon.com/cli/latest/userguide/getting-started-install.html"
  - tool: "Azure cli"
    command: "($(az version) | ConvertFrom-Json).\"azure-cli\""
    version: "2.69.0"
    releases: "https://learn.microsoft.com/en-us/cli/azure/install-azure-cli"
  - tool: "Google Cloud"
    command: "gcloud -v -q"
    version: "SDK 510.0.0"
    releases: "https://cloud.google.com/sdk/docs/install-sdk"
  - tool: "wget"
    command: "wget --version"
    version: "1.21.4"
    releases: "https://www.gnu.org/software/wget/"
