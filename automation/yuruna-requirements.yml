requirements:
  - tool: "PowerShell"
    command: "pwsh -v"
    version: "7.2.1"
  - tool: "Terraform"
    command: "($(terraform version --json) | ConvertFrom-Json).terraform_version"
    version: "1.1.5"
  - tool: "Helm"
    command: "helm version --short"
    version: "v3.8.0"
  - tool: "Docker"
    command: "($(docker version -f json) | ConvertFrom-Json).Client.Version"
    version: "20.10.12"
  - tool: "Kubectl"
    command: "($(kubectl version --client -o json) | ConvertFrom-Json).clientVersion.gitVersion"
    version: "v1.22.5"
  - tool: "Visual Studio Code"
    command: "code -v"
    version: "1.64.2"
  - tool: "mkcert"
    command: "mkcert -version"
    version: "v1.4.3"
  - tool: "AWS cli"
    command: "aws --version"
    version: "aws-cli/2.4.15"
  - tool: "Azure cli"
    command: "($(az version) | ConvertFrom-Json).\"azure-cli\""
    version: "2.32.0"
  - tool: "Google Cloud"
    command: "gcloud -v -q"
    version: "SDK 371.0.0"
  - tool: "wget"
    command: "wget --version"
    version: "1.21.2"
